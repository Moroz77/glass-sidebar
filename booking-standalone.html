<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Онлайн‑запись — Калиновая Баня</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root{ --bg:#0f1214; --text:#e8eef2; --stroke:rgba(255,255,255,.16); }
      *{ box-sizing:border-box }
      html,body{ height:100% }
      body{ margin:0; font-family: Inter, system-ui, Arial, sans-serif; color:var(--text); background: var(--bg); }
      .wrap{ min-height:100dvh; display:flex; flex-direction:column; }
      header,footer{ padding:12px 16px; border-bottom:1px solid var(--stroke); }
      footer{ border-top:1px solid var(--stroke); border-bottom:0; margin-top:auto; color:#9fb; border-color:var(--stroke); opacity:.8 }
      .container{ width:min(100% - 32px, 1120px); margin-inline:auto; }
      .shell{ margin:16px auto; background:rgba(255,255,255,.06); border:1px solid var(--stroke); border-radius:16px; padding:8px; }
      .shell iframe{ width:100%; height: calc(100dvh - 190px); min-height:560px; border:0; border-radius:12px; background:transparent; }
      a{ color:inherit; opacity:.9; text-decoration:none }
      a:hover{ opacity:1 }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="container">Онлайн‑запись · <a href="./">Назад на сайт</a></div>
      </header>
      <main class="container">
        <div class="shell">
          <!-- Вставьте ваш виджет записи, указав ссылку в src: -->
          <!-- <iframe src="https://example.com/booking" title="Онлайн‑запись" loading="lazy"></iframe> -->
        </div>
      </main>
      <footer>
        <div class="container">Если виджет требует отдельной страницы, используйте эту вкладку и добавьте ссылку виджета в iframe.</div>
      </footer>
    </div>
  </body>
  </html>
