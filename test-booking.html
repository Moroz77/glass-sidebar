<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калиновая Баня — Бронирование</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    .sidebar {
      position: relative;
      width: 110px;
      min-width: 110px;
      height: 100%;
      background: rgba(255,255,255,0.16);
      backdrop-filter: blur(18px) saturate(160%);
      border-right: 1px solid rgba(255,255,255,0.35);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: width 0.3s;
      z-index: 2;
    }
    .sidebar:hover {
      width: 260px;
      min-width: 260px;
    }
    .logo {
      display: flex;
      align-items: center;
      padding: 25px 10px 15px;
      color: #000;
    }
    .logo img {
      width: 56px;
      border-radius: 50%;
    }
    .logo h2 {
      font-size: 1.15rem;
      font-weight: 600;
      margin-left: 15px;
      display: none;
    }
    .sidebar:hover .logo h2 {
      display: block;
    }
    .links {
      list-style: none;
      margin-top: 20px;
      overflow-y: auto;
      height: calc(100% - 140px);
      scrollbar-width: none;
    }
    .links::-webkit-scrollbar { display: none; }
    .links li {
      display: flex;
      border-radius: 4px;
      align-items: center;
    }
    .links li:hover {
      cursor: pointer;
      background: rgba(255,255,255,0.85);
    }
    .links h4 {
      color: #222;
      font-weight: 500;
      display: none;
      margin-bottom: 10px;
    }
    .sidebar:hover .links h4 {
      display: block;
    }
    .links hr {
      margin: 10px 8px;
      height: 1px;
      border: 0;
      background: rgba(76,76,76,0.4);
    }
    .sidebar:hover .links hr {
      background: rgba(255,255,255,0.25);
    }
    .links li span {
      padding: 12px 10px;
    }
    .links li a {
      padding: 10px;
      color: #000;
      display: none;
      font-weight: 500;
      white-space: nowrap;
      text-decoration: none;
    }
    .sidebar:hover .links li a {
      display: block;
    }
    .links .logout-link {
      margin-top: 20px;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }
    .booking-card {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
      margin-bottom: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .booking-card h3 {
      margin-bottom: 24px;
      font-size: 1.5rem;
      color: #222;
    }
    .booking-card label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    .booking-card input, .booking-card select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .booking-card button {
      padding: 12px 32px;
      font-size: 1.1rem;
      color: #fff;
      background: #0078d7;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: background 0.2s;
    }
    .booking-card button:hover {
      background: #005fa3;
    }
    .booking-result {
      margin-top: 24px;
      font-size: 1.1rem;
      color: #0078d7;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <img src="images/logo.jpg" alt="logo">
        <h2>Калиновая Баня</h2>
      </div>
      <ul class="links">
        <h4>Меню</h4>
        <li><span class="material-symbols-outlined">dashboard</span><a href="#">Главная</a></li>
        <li><span class="material-symbols-outlined">show_chart</span><a href="#">Цены</a></li>
        <li><span class="material-symbols-outlined">flag</span><a href="#">Акции</a></li>
        <hr>
        <h4>Бронирование</h4>
        <li><span class="material-symbols-outlined">person</span><a href="#">О нас</a></li>
        <li><span class="material-symbols-outlined">group</span><a href="#">Контакты</a></li>
        <li class="logout-link"><span class="material-symbols-outlined">logout</span><a href="#">Выйти</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="booking-card">
        <h3>Калькулятор бронирования</h3>
        <form id="bookingForm">
          <label for="date">Дата:</label>
          <input type="date" id="date" name="date" required>
          <label for="guests">Количество гостей:</label>
          <input type="number" id="guests" name="guests" min="1" max="20" required>
          <label for="hours">Часы аренды:</label>
          <select id="hours" name="hours">
            <option value="2">2 часа</option>
            <option value="3">3 часа</option>
            <option value="4">4 часа</option>
            <option value="5">5 часов</option>
          </select>
          <button type="submit">Рассчитать стоимость</button>
        </form>
        <div class="booking-result" id="bookingResult"></div>
      </div>
    </main>
  </div>
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const guests = parseInt(document.getElementById('guests').value, 10);
      const hours = parseInt(document.getElementById('hours').value, 10);
      // Примерная формула расчёта
      const pricePerHour = 1500;
      const pricePerGuest = 200;
      const total = (pricePerHour * hours) + (pricePerGuest * guests);
      document.getElementById('bookingResult').textContent = `Примерная стоимость: ${total} ₽`;
    });
  </script>
</body>
</html>
